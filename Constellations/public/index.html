<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const c = {"constellation": "Capella"};
        const options = {
            method: 'POST',
            mode:'no-cors',
            headers: {
                'Content-Type': "application/json"
            },
            body: JSON.stringify(c),
        }
        const url = "http://127.0.0.1:3000/get_constellation";
        fetch(url, options).then(response => response.body).then(function (text) {
          console.log('GET response text:');
          console.log(text); 
        });
    </script>
    <script src="navigator_geolocate.js"></script>
</body>
</html>
